<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    
    <div class="new-zealand-img">
        <div class="title-logo">
            <h1 class="heading-title">ODIN</h1>
            <div class="logo"></div>
        </div>
    </div>

    <div class="content-container">
        <div class="hero-text">
            <p>
                This is not a real online service! You know you need something like this in your life
                to help you realise your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="sub-form">
            <form action="" method="post" id="form1">
                <legend>Lets do this!</legend>
                <div class="form-input"><label for="FIRST NAME">FIRST NAME</label><input type="text" id="FIRST NAME" required></div>
                <div class="form-input"><label for="LAST NAME">LAST NAME</label><input type="text" id="LAST NAME" required></div>
                <div class="form-input"><label for="EMAIL">EMAIL</label><input type="email" id="EMAIL" required></div>
                <div class="form-input"><label for="PHONE NUMBER">PHONE NUMBER</label><input type="text" id="PHONE NUMBER"></div>
                <div class="form-input"><label for="PASSWORD">PASSWORD</label><input type="password" id="PASSWORD" required></div>
                <div class="form-input"><label for="CONFIRM PASSWORD">CONFIRM PASSWORD</label><input type="password" id="CONFIRM PASSWORD" required></div>
            </form>
        </div>
        <div class="log-in">
            <button class="create-account-btn" form="form1">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

</body>
</html>
